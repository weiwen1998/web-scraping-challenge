<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape the Data</a></p>
    </div>

    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h3 class="heading">Latest Mars News</h4>
        <h3 class="heading">{{mars.Latest_News_Title}}</h4>
        <small>{{mars.Latest_News_Paragraph}}</small>
      </div>
    </div>
 
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h3>Featured Mars Image</h3>
        <img
          src="{{mars.Featured_Image| default('static/images/error.png', true) }}"
          class="img-responsive"
          alt="Responsive image"
        />
      </div>
      <div class="col-md-4">
        <div class="row" id="mars-facts">
          <h4>Mars Facts</h4>
          {{ mars.Facts_Table | safe }}
        </div>
      </div>
      </div>
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.Hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
    </div>
  </div>

</div>
</div>
</body>
</html>
